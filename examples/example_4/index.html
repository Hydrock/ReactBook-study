<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example 4 - Nested components (createElement + props)</title>
</head>
<body>
  <div id="app"></div>
  <script src="../../node_modules/react/dist/react.min.js"></script>
  <script src="../../node_modules/react-dom/dist/react-dom.min.js"></script>
  <script>
    var app = document.getElementById('app');

    var ChildrenComponent = React.createClass({
      render: function () {
        return React.createElement('div', null, this.props.text);
      }
    });

    var ParentComponent = React.createClass({
      render: function () {
        return React.createElement('div', {name: 'parent'}, React.createElement(ChildrenComponent, {text: this.props.text + ' + text from parent'}));
      }
    });

    ReactDOM.render(React.createElement(ParentComponent, {text: 'text from root'}), app)
  </script>
</body>
</html>
