<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example 5 - propTypes</title>
</head>
<body>
  <div id="app"></div>
  <script src="../../node_modules/react/dist/react.js"></script> <!-- For console errors need not min version -->
  <script src="../../node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    var app = document.getElementById('app');

    var Component = React.createClass({
      propTypes: {
        name: React.PropTypes.string.isRequired,
      },
      render: function () {
        return React.createElement('div', null, 'My name is ' + this.props.name)
      }
    })
    
    ReactDOM.render(React.createElement(Component, {name: 'Bob'}) , app);
  </script>
</body>
</html>
